<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Technology Studio</title>
    <style>
        :root {
            --text-primary: #c4c4c4;
            --bg-primary: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background: var(--bg-primary);
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0);
            border-radius: 8px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .typewriter-text {
            min-height: 0;
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--text-primary);
            white-space: pre-line;
            width: 100%;
            text-align: center;
            padding: 1rem;
        }

        .Typewriter__cursor {
            color: #838383;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0 }
            50% { opacity: 1 }
            100% { opacity: 0 }
        }

        .values {
            color: #ffffb3;
            text-shadow: 0 0 10px rgba(255, 255, 179, 0.3);
        }

        .expertise {
            color: #80b1d3;
            text-shadow: 0 0 10px rgba(128, 177, 211, 0.3);
        }

        .customer {
            color: #8dd3c7;
            text-shadow: 0 0 10px rgba(141, 211, 199, 0.3);
        }
        
        .impact {
            color: #fdb462;
            text-shadow: 0 0 10px rgba(253, 180, 98, 0.3);
        }

        .technology {
            color: #fccde5;
            text-shadow: 0 0 10px rgba(252, 205, 229, 0.3);
        }

        /* For iframe embedding */
        .embedded {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            section {
                padding: 1rem;
            }
            
            .typewriter-text {
                padding: 0.5rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: light) {
            :root {
                --text-primary: #2a2a2a;
                --bg-primary: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <div id="main" class="typewriter-text"></div>
        </section>
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        const typewriterConfig = {
            loop: true,
            delay: 30,
            deleteSpeed: 20,
            cursor: 'â–‹',
            pauseFor: 2000
        };

        document.addEventListener('DOMContentLoaded', () => {
            const mainTypewriter = new Typewriter('#main', typewriterConfig);
            
            mainTypewriter
                .typeString('we help <span class="customer">design professionals</span> solve complex challenges through <span class="technology">computational tools</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we develop <span class="expertise">custom computational design solutions</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we create <span class="technology">automated design workflows</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we build <span class="technology">web-based design tools</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we save time by <span class="expertise">automating complex design tasks</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we find <span class="values">efficient solutions</span> to technical challenges')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we reduce errors through <span class="expertise">systematic approaches</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we understand both <span class="expertise">design thinking</span> and <span class="technology">programming</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we build <span class="values">reliable</span> digital tools and workflows')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we excel in <span class="expertise">parametric modeling</span> and optimization')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we develop <span class="technology">cloud-based architectural tools</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we stay small and <span class="values">agile</span> to adapt quickly')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we work with <span class="customer">designers</span> exploring new possibilities')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we assist <span class="customer">engineers</span> seeking efficient solutions')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we support <span class="customer">builders</span> optimizing their methods')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we collaborate with <span class="customer">researchers</span> testing new ideas')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we help reducing <span class="impact">waste in design and construction</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we bring teams closer together through <span class="technology">technology</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we reduce the <span class="impact">environmental impact</span> of buildings through optimization')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we improve <span class="impact">design quality</span> through data-driven decisions')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we write code that helps <span class="customer">architects and engineers</span> work more efficiently')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we develop <span class="technology">cloud-based tools</span> that make complex geometry manageable')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we support <span class="impact">sustainable design</span> through computational optimization')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we simplify technical workflows without compromising <span class="values">creativity</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we teach others how to leverage <span class="expertise">computational design tools</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we connect different disciplines through shared <span class="technology">digital platforms</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we automate repetitive tasks to free up time for <span class="values">design thinking</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we help small studios access <span class="expertise">advanced design capabilities</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('we optimize building performance through <span class="expertise">data-driven decisions</span>')
                .pauseFor(2000)
                .start();

            // Add error handling
            window.onerror = function(msg, url, lineNo, columnNo, error) {
                console.error('Typewriter Error: ', msg, error);
                return false;
            };

            // Add responsive behavior
            const resizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    const width = entry.contentRect.width;
                    if (width < 768) {
                        mainTypewriter.changeDelay(40); // Slower on mobile
                    } else {
                        mainTypewriter.changeDelay(30);
                    }
                }
            });

            resizeObserver.observe(document.body);
        });
    </script>
</body>
</html>
