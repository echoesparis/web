<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Template</title>
    <style>
        :root {
            --text-primary: #c4c4c4;
            --bg-primary: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background: var(--bg-primary);
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0);
            border-radius: 8px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .typewriter-text {
            min-height: 0;
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--text-primary);
            white-space: pre-line;
            width: 100%;
            text-align: center;
            padding: 1rem;
        }

        .Typewriter__cursor {
            color: #838383;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0 }
            50% { opacity: 1 }
            100% { opacity: 0 }
        }

        .values {
            color: #ffffb3;
            text-shadow: 0 0 10px rgba(255, 255, 179, 0.3);
        }

        .expertise {
            color: #80b1d3;
            text-shadow: 0 0 10px rgba(128, 177, 211, 0.3);
        }

        .customer {
            color: #8dd3c7;
            text-shadow: 0 0 10px rgba(141, 211, 199, 0.3);
        }
        
        .impact {
            color: #fdb462;
            text-shadow: 0 0 10px rgba(253, 180, 98, 0.3);
        }

        .technology {
            color: #fccde5;
            text-shadow: 0 0 10px rgba(252, 205, 229, 0.3);
        }

        /* For iframe embedding */
        .embedded {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            section {
                padding: 1rem;
            }
            
            .typewriter-text {
                padding: 0.5rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: light) {
            :root {
                --text-primary: #2a2a2a;
                --bg-primary: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- TemplateSection -->
        <section>
            <div id="template" class="typewriter-text"></div>
        </section>
        <!-- NextSection -->
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        const typewriterConfig = {
            loop: true,
            delay: 30,
            deleteSpeed: 20,
            cursor: 'â–‹',
            pauseFor: 2000
        };

        // Initialize all typewriters
        const initializeTypewriters = () => {
            const elements = [
                'template'
            ];
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    const instance = new Typewriter(`#${id}`, typewriterConfig);
                    window[`${id}Typewriter`] = instance;
                }
            });  
            // Start each typewriter with its content
            // template Typewriter
            window.templateTypewriter
                .typeString('we <span class="impact">build</span> web-based <span class="expertise">design tools</span>')
                .pauseFor(2000)                
                .deleteAll(1)
                .typeString('we bridges between traditional design and cutting-edge <span class="technology">technology</span>')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('From biomtech to <span class="technology">GIS</span>, we connect diverse expertise to offer <span class="values">tailored</span> and <span class="values">out-of-the-box</span> solutions')
                .pauseFor(2000)
                .deleteAll(1)
                .typeString('From the first mockup to the final deliverable')
                .pauseFor(2000)
                // add other typewriters here
                .start();

            // Add error handling
            window.onerror = function(msg, url, lineNo, columnNo, error) {
                console.error('Typewriter Error: ', msg, error);
                return false;
            };

            // Add responsive behavior
            const resizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    const width = entry.contentRect.width;
                    if (width < 768) {
                        window.templateTypewriter.changeDelay(40); // Slower on mobile
                    } else {
                        window.templateTypewriter.changeDelay(30);
                    }
                }
            });

            resizeObserver.observe(document.body);
        };

        // Initialize when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializeTypewriters);
    </script>
</body>
</html>
